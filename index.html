<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-indigo-200">
    <header>
        <h1 class="text-8xl text-center mt-20">Welcome to my <span class="text-red-800">Bank</span></h1>
    </header>
    <main>
        <section class="p-3  w-3/4 p-8 pl-20 mx-auto mt-8 place-content-center drop-shadow-5xl">
            <h1 class="text-5xl   m-8">Please log in!!!!</h1>
            <div>
                <input id="email" type="text" placeholder="write your email "
                    class=" m-8 border border-slate-500 p-3  w-3/4 rounded block">
                <input type="password" name="" id="password" placeholder="write your password"
                    class=" m-8 border-2 border-slate-500 p-3 w-3/4 rounded block">
                <button id="submit-btn" class="m-8 bg-red-600  px-4 py-2 rounded font-semibold">Log
                    In</button>
            </div>
        </section>
    </main>
    <script src="js/submit.js"></script>

</body>

</html>
